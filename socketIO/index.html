<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Our Chat in NodeJs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
    <div class="users">
        <div class="messages" id="msgtpl">
            <img src="{{{user.avatar}}}" alt="users avatar"/>
            <div class="info">
                <p><strong>{{user.username}}</strong></p>
                <p>{{message}}</p>
                <span class="date">{{h}}:{{m}}</span>
            </div>
        </div>
    </div>
    <div id="login">
        <form action="" id="loginform">
            <h1>BIENVENU</h1>
            <p>Text for nodejs</p>
            <input type="text" name="login" id="username" placeholder="Nom de l'utilisateur"/>
            <input type="email" name="mail" id="mail" placeholder="E-mail"/>
            <input type="submit" value="Envoyer"/>
        </form>
    </div>
    <form action="" id="form">
        <input type="text" name="message" id="message" class="text"/>
        <input type="submit" value="Envoyer mon message" id="send" class="submit"/>
    </form>

    <script src="js/moustache.js"></script>
    <script src="http://localhost:8888/node_modules/socket.io/lib/socket.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
